<div class="content">
    <h1 mat-dialog-title>Markets for api {{ apiName }}</h1>
    <div mat-dialog-content>
        <div *ngFor="let market of markets">{{ market.currency1 }} - {{ market.currency2 }}</div>
    </div>
    <div mat-dialog-actions>
      <button mat-button mat-dialog-close>Close</button>
    </div>
</div>
