<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <title>Investment portfolio</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href='/static/styles.css'>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
            crossorigin="anonymous"></script>
</head>

<body>
<div class="container">
    <div class="col-md-12">
        <div class="row justify-content-center">
            <h1>Investment portfolio</h1>
        </div>
        <div class="row" style="height: 50px"></div>
        {% if messages %}
            <div class="row justify-content-center">
                <ul>
                    {% for message in messages %}
                        <li>{{ message }}</li>
                    {% endfor %}
                </ul>
            </div>
            <div class="row" style="height: 50px"></div>
        {% endif %}
        <div class="row justify-content-center">
            <form action="{{ url_for('change_percentage') }}" enctype="multipart/form-data" method="POST">
                <div class="form-row">
                    <label for="percentage_input">How many percent of your assets do you want to sell?</label>
                    <input type="text" id="percentage_input" name="percentage">
                    <input type="submit" name="" value="Change">
                </div>
            </form>
        </div>
        <div class="row justify-content-center">
            <form action="{{ url_for('change_base_currency') }}" enctype="multipart/form-data" method="POST">
                <div class="form-row">
                    <label for="currency_input">Change base currency</label>
                    <input type="text" id="currency_input" name="base currency">
                    <input type="submit" name="" value="Change">
                </div>
            </form>
        </div>
        <div class="row" style="height: 50px"></div>
    <div class="row justify-content-center">
            <h3>Current base currency: {{ session['base currency'] }}</h3>
        </div>
        <div class="row justify-content-center">
            {{ portfolio | safe }}
        </div>
        <div class="row" style="height: 50px"></div>
        <div class="row justify-content-center">
            <form action="{{ url_for('add_asset') }}" enctype="multipart/form-data" method="POST">
                <div class="form-row">
                    <label for="name_input">Asset name:</label>
                    <input type="text" id="name_input" name="asset_name">
                    <label for="volume_input">Asset volume:</label>
                    <input type="text" id="volume_input" name="volume">
                    <label for="price_input">Asset buy price:</label>
                    <input type="text" id="price_input" name="price">
                    <label for="type_input">Asset type:</label>
                    <select id="type_input" name="asset_type">
                        <option value="cryptocurrency">Cryptocurrency</option>
                        <option value="currency">Currency</option>
                        {#                        <option value="polish stock">Polish stocks</option>#}
                        <option value="stock">Stocks</option>
                    </select>
                    <input type="submit" name="" value="Add asset">
                </div>
            </form>
        </div>
        <div class="row" style="height: 50px"></div>
        <div class="row justify-content-center">
            <form action="{{ url_for('load_from_file') }}" enctype="multipart/form-data" method="POST">
                <div class="form-row">
                    <label for="file_input">Wallet file name:</label>
                    <input type="file" id="file_input" name="file" accept=".json">
                    <input type="submit" name="" value="Load wallet from file">
                </div>
            </form>
        </div>
        <div class="row" style="height: 50px"></div>
        <div class="row justify-content-center">
            <form action="{{ url_for('save_portfolio_to_file') }}" enctype="multipart/form-data" method="POST">
                <div class="form-row">
                    <label for="file_input">Portfolio save directory:</label>
                    <input type="file" id="file_input" name="file" accept=".json">
                    <input type="submit" name="" value="Save portfolio to file">
                </div>
            </form>
        </div>
        <div class="row" style="height: 50px"></div>
        <div class="row justify-content-center">
            <form action="{{ url_for('save_wallet_to_file') }}" enctype="multipart/form-data" method="POST">
                <div class="form-row">
                    <label for="file_input">Wallet save directory:</label>
                    <input type="file" id="file_input" name="file" accept=".json">
                    <input type="submit" name="" value="Save wallet to file">
                </div>
            </form>
        </div>
    </div>
    <div class="row" style="height: 50px"></div>
</div>
</body>
</html>
